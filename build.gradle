plugins {
    id "java"
    id "idea"

    id "checkstyle"
    id "jacoco"
    id "pmd"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: "junit", name: "junit", version: junitVersion
}


/* Plugin settings */
checkstyle {
    ignoreFailures = true
}

jacocoTestReport {
    reports {
        csv.enabled = false
        html.enabled = true
        xml.enabled = true
    }
}
